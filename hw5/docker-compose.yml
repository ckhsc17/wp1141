version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: echoo-db
    environment:
      POSTGRES_USER: echoo_user
      POSTGRES_PASSWORD: echoo_password
      POSTGRES_DB: echoo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:

