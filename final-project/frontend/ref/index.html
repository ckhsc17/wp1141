
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>MeetHalf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Floating Sticker Style */
      .sticker-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .sticker-avatar {
        width: 48px;
        height: 48px;
        border-radius: 18px;
        background: white;
        border: 3px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 800;
        position: relative;
        overflow: hidden;
      }
      .sticker-tail {
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-top: 10px solid white;
        margin-top: -1px;
      }

      /* Animations */
      @keyframes bounce-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .animate-bounce-subtle { animation: bounce-subtle 3s ease-in-out infinite; }

      @keyframes pulse-zone {
        0% { transform: scale(0.95); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.2; }
        100% { transform: scale(0.95); opacity: 0.5; }
      }
      .pulse-ring {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(59, 130, 246, 0.3);
        animation: pulse-zone 4s infinite;
      }

      /* Poking interaction */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .shake { animation: shake 0.2s ease-in-out 3; }
    </style>
