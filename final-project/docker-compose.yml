version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:16-alpine
    container_name: meethalf-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=meethalf
      - POSTGRES_PASSWORD=meethalf_password
      - POSTGRES_DB=meethalf
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      # 持久化資料庫資料
      - postgres-data:/var/lib/postgresql/data
    networks:
      - meethalf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meethalf"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  meethalf-network:
    driver: bridge

volumes:
  # PostgreSQL 資料持久化
  postgres-data:
    driver: local
