version: "3.9"

services:
  db:
    image: docker.io/postgres:16
    container_name: booboo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: booboo
      POSTGRES_PASSWORD: booboo_password
      POSTGRES_DB: booboo_db
    ports:
      - "5432:5432"
    volumes:
      - booboo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booboo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 可選：簡單的 DB 管理介面（在瀏覽器開 http://localhost:8080）
  adminer:
    image: docker.io/adminer:4
    container_name: booboo-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  booboo-db-data: